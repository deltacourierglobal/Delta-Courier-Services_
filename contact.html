    <a href="index.html">Home</a>
    <a href="track.html">Track</a>
    <a href="register.html">Register</a>
    <a href="contact.html">Contact</a>
  </div>

<div class="tracking-section">
  <h2>Contact Our Support Team</h2>

  <form id="contactForm" class="modern-card">
    <input type="text" id="name" placeholder="Full Name" required><br><br>
    <input type="email" id="email" placeholder="Email Address" required><br><br>
    <input type="text" id="subject" placeholder="Subject" required><br><br>
    <textarea id="message" placeholder="Your Message" rows="5" required></textarea><br><br>

    <button type="submit">Send Message</button>
  </form>
</div>

<script src="script.js"></script>
</body>
